<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1af3d7e4a4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5c71b6eb9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Cajero login</title>
  </head>
  <body>
    <section>
      <div class="form">
        <div id="imgConteiner">
          <img class="logo" src="./cochiBank.png" alt="" />
        </div>
        <form name="myform" id="form">
          <input
            type="text"
            name="UserName"
            id="userName"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="NIP"
            id="userNIP"
            placeholder="NIP"
            required
          />
          <button type="button" onclick="validate()">Log In</button>
        </form>
      </div>
    </section>
    <script defer src="./app.js"></script>
  </body>
</html>
